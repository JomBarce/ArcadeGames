<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Arcade Games</title>
		<link rel="icon" type="image/svg+xml" href="./icons/joystick.svg" />
		<link rel="stylesheet" href="./src/styles/main.css">
		<link rel="stylesheet" href="./src/styles/rules.css">
	</head>
	<body>
		<!-- Main Menu -->
		<div id="mainMenu">
			<h1>Arcade Games</h1>
			<div id="cardContainer" class="card-container">
				<!-- Dynamic Card Content -->
			</div>
		</div>

		<!-- Countdown Timer -->
		<div id="countdownTimer" class="overlay hidden">
			<div class="countdown-label">Starting in</div>
			<div class="countdown-number">3</div>
		</div>


		<!-- Game HUD -->
		<div id="hud">
			<div id="score">Score: 0</div>
			<div id="timer">Time: 0</div>
		</div>

		<!-- Game Over Screen -->
		<div id="gameOverScreen" class="overlay hidden">
			<h2>Game Over</h2>
			<p id="finalScore"></p>
			<button id="restartButton1" class="game-button restart-button">Restart</button>
			<button id="menuButton1" class="game-button menu-button">Go to Menu</button>
		</div>

		<!-- Pause Screen -->
		<div id="gamePauseScreen" class="overlay hidden">
			<h2>Game Paused</h2>
			<button id="continueButton" class="game-button play-button">Continue</button>
			<button id="restartButton2" class="game-button restart-button">Restart</button>
			<button id="menuButton2" class="game-button menu-button">Go to Menu</button>
		</div>

		<canvas id="app"></canvas>
		<script type="module" src="./src/main.ts"></script>
	</body>
</html>
